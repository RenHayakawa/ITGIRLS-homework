<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locus</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" alt="Логотип" src="assets/images/logo_locus.png">
        <h1>Locus</h1>
    </header>
    <nav>
        <a href="..." id="home">Home</a>
        <a href="..." class="menu">Contact</a>
        <a href="..." class="menu">Location</a>
        <a href="..." class="menu">About Us</a>
        <button id="menu_button">Sign Up</button>
    </nav>
    <footer>
        <h3>Contact us</h3>
        <p>
            Have any questions? Want help
            before getting started?
        </p>
        <form>
            <div class="form_text">
                <label for="full_name">Full name</label>
                <input type="text" id="full_name">
            </div>
            <div class="form_text">
                <label for="email">Email address</label>
                <input type="email" id="email">
            </div>
            <div class="form_text">Description</div>
            <textarea cols="100" rows="5"></textarea>
            <button id="form_button">Send now</button>
        </form>
    </footer>
</body>

</html>
