<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <input type="number" placeholder="Первое число" id="firstNumber">
    <input type="number" placeholder="Второе число" id="secondNumber">
    <button onclick="addition()">+</button>
    <button onclick="substraction()">-</button>
    <button onclick="multiplication()">x</button>
    <button onclick="division()">/</button>
    <input type="number" placeholder="Результат" id="result">
    <button onclick="reset()">Стереть</button>

    <script>
        let firstInput = document.getElementById("firstNumber"); //1-е число
        let secondInput = document.getElementById("secondNumber"); //2-е число

        function addition() {
            let num1 = Number(firstInput.value);
            console.log(firstInput.value);
            let num2 = Number(secondInput.value);
            console.log(secondInput.value);
            let result = num1 + num2;
            document.getElementById("result").value = result;
            console.log(result);
        }

        function substraction() {
            let num1 = Number(firstInput.value);
            console.log(firstInput.value);
            let num2 = Number(secondInput.value);
            console.log(secondInput.value);
            let result = num1 - num2;
            document.getElementById("result").value = result;
            console.log(result);
        }

        function multiplication() {
            let num1 = Number(firstInput.value);
            console.log(firstInput.value);
            let num2 = Number(secondInput.value);
            console.log(secondInput.value);
            let result = num1 * num2;
            document.getElementById("result").value = result;
            console.log(result);
        }

        function division() {
            let num1 = Number(firstInput.value);
            console.log(firstInput.value);
            let num2 = Number(secondInput.value);
            console.log(secondInput.value);
            let result = num1 / num2;
            document.getElementById("result").value = result;
            console.log(result);
        }

        function reset() {
            firstInput.value = "";
            secondInput.value = "";
            result.value = "";
        }
    </script>
</body>

</html>
