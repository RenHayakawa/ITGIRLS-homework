<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Volunteer Recruitment Form</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <img src="./assets/images/logo.png" alt="Logo" class="logo">
            <div class="header__text">
                <h3>Volunteer Recruitment Form</h3>
                <div class="description">
                    Fill in the form below to volunteer to our organization
                </div>
            </div>
        </header>
        <form class="form">
            <div class="form__part1">
                <label for="firstName">Name *</label>
                <div class="form__part1_name">
                    <input onchange="checkInputfirstName()" type="text" id="firstName" name="First Name"
                        placeholder="First Name" pattern="[A-Z]{1}[a-z]{1,}" required>
                    <div id="firstNameAlert"></div>
                    <input onchange="checkInputlastName()" type="text" id="lastName" name="Last Name"
                        placeholder="Last Name" pattern="[A-Z]{1}[a-z]{1,}" required>
                    <div id="lastNameAlert"></div>
                </div>
            </div>
            <div class="form__part2">
                <label for="email">E-mail *</label>
                <div class="form__part2_email">
                    <input onchange="checkInputEmail()" type="email" id="email" name="E-mail"
                        placeholder="myname@example.com" pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9-]+.[a-z]{2,4}$"
                        required>
                    <div id="emailAlert"></div>
                </div>
            </div>
            <div class="form__part3">
                <label for="phone">Phone Number *</label>
                <div class="form__part3_phone">
                    <input onchange="checkInputPhone()" type="tel" id="phone" name="Phone Number"
                        placeholder="+ххххххххххх"
                        pattern="^\+?(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$" required>
                    <div id="phoneAlert"></div>
                </div>
            </div>
            <div class="form__part4">
                <label for="country">Address *</label>
                <div class="form__part4_address">
                    <input onchange="checkInputCountry()" type="text" id="country" name="Country" placeholder="Country"
                        pattern="[A-Z]{1}[a-z]{1,}" required>
                    <div id="countryAlert"></div>
                    <input onchange="checkInputRegion()" type="text" id="region" name="Region" placeholder="Region"
                        pattern="[A-Z]{1}[a-z]{1,}" required>
                    <div id="regionAlert"></div>
                    <input onchange="checkInputCity()" type="text" id="city" name="City" placeholder="City"
                        pattern="[A-Z]{1}[a-z]{1,}" required>
                    <div id="cityAlert"></div>
                </div>
            </div>
            <div class="form__part5">
                <label for="timeFrom">
                    Enter a range of work hours per week *
                </label>
                <div class="form__part5_time">
                    <input onchange="checkInputTimeFrom()" type="number" id="timeFrom" min="1" max="24" name="From"
                        placeholder="From" required>
                    <div id="timeFromAlert"></div>
                    <input onchange="checkInputTimeTo()" type="number" id="timeTo" min="1" max="24" name="To"
                        placeholder="To" required>
                    <div id="timeToAlert"></div>
                </div>
            </div>
            <div id="errorsList"></div>
        </form>
        <div class="button-wrapper">
            <button id="button">Recrute me</button>
        </div>
    </div>
    <script src="./index_post_formData.js"></script>
</body>

</html>
