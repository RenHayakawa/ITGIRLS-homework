<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/index.css">
    <title>Comments</title>
</head>

<body>
    <h1>Сервис комментариев со спам фильтром</h1>
    <div class="container">
        <div class="info">
            <h2>Оставьте ваш комментарий</h2>
            <label for="name">Введите ваше <span>имя</span>:</label>
            <div class="input-container">
                <input type="text" id="name">
            </div>
            <label for="avatar">Введите ссылку <span>вашего аватара</span>:</label>
            <div class="input-container">
                <input type="url" id="avatar">
            </div>
            <label for="comment">Оставьте комментарий</label>
            <div class="input-container">
                <input type="text" id="comment">
            </div>
            <button>Отправить</button>
        </div>
        <div class="chat">
            <h2>Чат</h2>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
