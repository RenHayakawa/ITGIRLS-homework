<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <title>Shop's cart</title>
</head>

<body>
    <h3>Корзина</h3>
    <div class="card">
        <div class="card-description">
            <img class="card-image" src="./assets/images/T-shirt.jpg" alt="white t-shirt">
            <div class="card-info">
                <h4 class="card-info__header">ZARINA футболка</h4>
                <div class="card-info__color">Цвет: Белый</div>
                <div class="card-info__size">Размер: M</div>
                <div class="card-info__number">Количество: 1</div>
            </div>
        </div>
        <div class="card-sum"><span>600</span>руб.</div>
    </div>
    <div class="card">
        <div class="card-description">
            <img class="card-image" src="./assets/images/jeans.jpg" alt="white t-shirt">
            <div class="card-info">
                <h4 class="card-info__header">INCITY джинсы</h4>
                <div class="card-info__color">Цвет: Синий</div>
                <div class="card-info__size">Размер: M</div>
                <div class="card-info__number">Количество: 1</div>
            </div>
        </div>
        <div class="card-sum"><span>1999</span>руб.</div>
    </div>
    <div class="card">
        <div class="card-description">
            <img class="card-image" src="./assets/images/sneakers.jpg" alt="white t-shirt">
            <div class="card-info">
                <h4 class="card-info__header">PUMA кроссовки</h4>
                <div class="card-info__color">Цвет: Multicolor</div>
                <div class="card-info__size">Размер: 37</div>
                <div class="card-info__number">Количество: 1</div>
            </div>
        </div>
        <div class="card-sum"><span>7799</span>руб.</div>
    </div>
    <div class="result">
        <button class="sale-btn">Использовать купон на 20%</button>
        <div class="sum"> Итого: <span>10398</span>руб.</div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
