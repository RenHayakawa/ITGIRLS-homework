<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виарушка</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&family=Roboto+Slab:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img class="nav__logo" alt="company's logo" src="assets/images/logo.svg">
            <button class="button button_position">КОРЗИНА
                <img class="button__icon_basket" alt="basket icon" src="assets/images/basket.svg">
            </button>
        </nav>
    </header>

    <main class="main">
        <div class="main__text-content">
            <h1 class="main__title">Виртуальная реальность без проводов</h1>
            <p class="main__paragraph">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем
                без проводов и дорогих комьютеров.
            </p>
            <button class="button button_main">КУПИТЬ
                <img class="button__icon_card" alt="card icon" src="assets/images/card.svg">
            </button>
        </div>
        <img class="main__image" alt="man with devices" src="assets/images/main-man.png">
    </main>

    <footer class="footer">
        <a class="footer__link" href="#">Возможности</a>
        <a class="footer__link" href="#">Где купить</a>
        <a class="footer__link" href="#">Доставка</a>
        <a class="footer__link" href="#">Помощь</a>
    </footer>
</body>

</html>
